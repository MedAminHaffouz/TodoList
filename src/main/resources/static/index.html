<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste de Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1>Liste de Tâches</h1>

    <!-- Formulaire pour ajouter une tâche -->
    <form id="todoForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Titre de la tâche" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <!-- Section des Statistiques -->
    <div class="card mt-4">
        <div class="card-header">
            <strong>Statistiques Journalières</strong>
        </div>
        <div class="card-body">
            <p><strong>Tâches Créées Aujourd'hui :</strong> <span id="tasksCreatedToday">0</span></p>
            <p><strong>Tâches Terminées Aujourd'hui :</strong> <span id="tasksCompletedToday">0</span></p>
            <div class="progress">
                <div class="progress-bar" id="completionRate" role="progressbar" style="width: 0%">
                    0%
                </div>
            </div>
        </div>
    </div>

    <!-- Liste des tâches -->
    <div id="todos" class="list-group mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
